name: publish to npm
on:
    push:
        tags: v*
jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v5
            - uses: pnpm/action-setup@v4
              with:
                  version: 10.24.0
                  run_install: false
            - uses: actions/setup-node@v5
              with:
                  node-version: "24"
                  check-latest: true
                  registry-url: 'https://registry.npmjs.org'
            - run: pnpm install
            - run: pnpm build
            # `pnpm publish` will cause failure: https://github.com/pnpm/pnpm/issues/9011
            - run: npm publish --provenance --access public
